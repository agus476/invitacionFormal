<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øSer√°s mi Valent√≠n? ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b81, #ff9ff3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            word-wrap: break-word;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        button {
            background: #ff4757;
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        button:hover {
            background: #ff6b81;
        }

        #no-btn {
            position: absolute;
        }

        #div1 {
            margin-bottom: 250px; /* Separaci√≥n adicional */
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            transform: rotate(45deg);
            animation: float 8s infinite;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -12.5px;
            left: 0;
        }

        .heart::after {
            left: -12.5px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            button {
                font-size: 1em;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            button {
                font-size: 0.9em;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>¬øSer√°s mi Valent√≠n? üíñ</h1>
    <div id="div1">
        <p>No puedes decir que no... üòè</p>
    </div>
    <button onclick="window.location.href='aceptado.html'">S√≠, por supuesto ‚ù§Ô∏è</button>
    <button id="no-btn" onmouseover="moverBoton()">No, ni loco üòú</button>

    <script>
        function moverBoton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Corazones flotantes
        for (let i = 0; i < 25; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 6 + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
