<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Aceptaste! ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b81, #ff9ff3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            word-wrap: break-word;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            transform: rotate(45deg);
            animation: float 8s infinite;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -12.5px;
            left: 0;
        }

        .heart::after {
            left: -12.5px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1.3em;
            }

            img {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1.1em;
            }

            img {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>¬°Aceptaste salir con este papucho! üòé‚ù§Ô∏è</h1>
    <img src="agustin.png" alt="Tu Foto">
    <p>Ahora estamos oficialmente en modo romance. üòè‚ú®</p>
    
    <script>
        // Corazones flotantes
        for (let i = 0; i < 25; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 6 + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
